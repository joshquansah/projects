spring.config.import=optional:classpath:.env
spring.application.name=world-cup
spring.datasource.url=jdbc:postgresql://localhost:5332/${POSTGRES_DB:worldcup}
spring.datasource.username=${POSTGRES_USER:joshuaquansah}
spring.datasource.password=${POSTGRES_PASSWORD:}

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true

